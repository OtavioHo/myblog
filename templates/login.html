{% extends "base.html" %}

{% block main %}
	<div class="posts">
		<h1 class="posts-title">Login</h1>
		<form method="post" class="login">
			<h3>Username:
			<input type="text" name="username" value="{{ username }}">
			</h3>
			<br><br>
			<h3>Password: 
			<input type="password" name="pw">
			</h3>
			<br>
			<div class="error">{{ error }}</div>
			<br>
			<input type="submit" value="Login">
		</form>
	</div>

{% endblock %}
