{% extends "base.html" %}

{% block main %}
	<div class="posts">
	<h1 class="posts-title">New Post</h1>
		<form method="post">
			<label>TITLE: </label><br>
			<input type="text" name="title" value="{{title}}">
			<br><br>
			<label>POST: </label>
			<textarea name="content">{{content}}</textarea>
			<br>
			<div class="error">
				{{error}}
			</div>
			<br>
			<input type="submit" name="submit" value="Submit">
		</form>
	</div>
{% endblock %}
